name: CodeRebbit Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main  # or your dev branch

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python (if CodeRebbit uses Python)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install CodeRebbit
        run: pip install coderabbit-cli

      - name: Run CodeRebbit review
        run: coderabbit review

      - name: Upload review file
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: code-review
          path: review.md
          if-no-files-found: warn